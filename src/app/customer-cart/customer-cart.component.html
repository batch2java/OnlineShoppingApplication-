<div class="container">
  <h2 align="center ">My Cart</h2>
  <br>
<div *ngIf="cartInfo">

  <table class="table table-bordered table-striped" >
    <thead class="thead-dark">
          <tr>
            <th>product Image</th>
              <th>Product Id </th>
              <th>Product Name</th>
              <th>Price </th>
              <th>Quantity</th>
              
            
              <th>Delete</th>
              
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of cartInfo.productList">
            <td><img src="{{product.productImage}}" width="100" height="100"></td>
            <td>{{product.productId}}</td>
            <td>{{product.productName}}</td>
            <td>{{product.price}}</td>
            <td>{{product.quantity}}</td>
          
            
           <td><button (click)="remove(product.productId)" class= "btn btn-danger" >Remove</button></td>
            
          </tr>
        </tbody>
      </table> 
  <hr>
  
  <div class="cart-summary">
    <div class="cart-content">
        <h1>Cart Summary</h1>
        <p>Sub Total<span>Rs.{{totalCost}}</span></p>
        <p>Shipping Cost<span>Rs.100</span></p>
        <h2>Grand Total<span>Rs.{{grandTotal}}</span></h2>
    </div>
    <div class="cart-btn">
        <button (click)="calculateTotalCost()" class= "btn btn-primary">Total Bill</button>&nbsp;&nbsp;&nbsp;&nbsp;
       <button (click)="makeOrder()" class= "btn btn-success">Order</button>
    </div>
</div>
