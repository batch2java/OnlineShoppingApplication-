<body>
<div class="container">
  <h2> Thanks For Order </h2>
<div *ngIf="orderInfo">


  <div *ngFor="let order of orderInfo">
    
    <h3>Order Details - </h3>
   <b>Order Id:{{order.orderId}}</b> <br>
    <b>Status:{{order.orderStatus}}</b><br>
    <b>Date{{order.orderDate|date:'dd/MM/yyyy'}}</b>
    
    <button *ngIf="order.orderStatus!='Canceled'"  (click)="cancel(order.orderId)">Cancel</button>


    
      
      <table class="table table-bordered table-striped" >
        <thead class="thead-dark">
    
      
        <tr>
          <th>product Image</th>
          <th>Product Id </th>
          <th>Product Name</th>
          <th>Price </th>
          <th>Quantity</th>




        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of order.productList">
          <td><img src="{{product.productImage}}" width="100" height="100"></td>
          <td>{{product.productId}}</td>
          <td>{{product.productName}}</td>
          <td>{{product.price}}</td>
          <td>{{product.quantity}}</td>


         

        </tr>
      </tbody>

    </table>
  </div>
  </div>
  </div>
  <hr>
